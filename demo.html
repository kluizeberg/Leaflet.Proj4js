<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo Leaflet.Proj4js</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.1.0/leaflet.css">
		<style>
body {
	margin: 0;
	padding: 0;
	position: absolute; top: 0; bottom: 0; width: 100%;
}
</style>
	</head>
	<body><!-- map container -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.1.0/leaflet.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.3/proj4.js"></script>
		<script src="leaflet.proj4.js"></script>
		<script>
// source: http://tile.informatievlaanderen.be/ws/raadpleegdiensten/wmts?request=getcapabilities&service=wmts&version=1.0.0

proj4.defs('EPSG:31370', // Belge 1972 / Belgian Lambert 72, source: http://epsg.io/31370
	'+proj=lcc +lat_1=51.16666723333333 +lat_2=49.8333339 +lat_0=90 +lon_0=4.367486666666666 +x_0=150000.013 +y_0=5400088.438 +ellps=intl ' +
	'+towgs84=-106.869,52.2978,-103.724,0.3366,-0.457,1.8422,-1.2747 +units=m +no_defs');

var crs = L.Proj4.crs('EPSG:31370', {
	bounds: [[9928.000000, 66928.000000], [272072.000000, 329072.000000]], // BoundingBox
//	projection: undefined,
//	proj4def: undefined,
//	transformation: undefined,
	origin: [9928.000000, 329072.000000], // TopLeftCorner
//	scale: undefined,
//	resolution: undefined,
	scaleDenominator: 3657142.85714285727590322495
});

var map = L.map(document.body, {
	crs: crs,
//	center: [50, 5], // Ardennes, BE
//	zoom: 5,
	layers: L.tileLayer('http://tile.informatievlaanderen.be/ws/raadpleegdiensten/wmts?SERVICE=WMTS&VERSION=1.0.0&REQUEST=GetTile&LAYER=grb_bsk&STYLE=&FORMAT=image/png&TILEMATRIXSET=BPL72VL&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}', {
		maxNativeZoom: 15,
		attribution: '<a href="https://overheid.vlaanderen.be/informatie-vlaanderen">Informatie Vlaanderen</a>'
	})
});

map.addControl(L.control.scale()); // Control.Scale requires crs' distance method

map.fitBounds([[50.685, 2,53], [51.52, 5.92]]); // WGS84BoundingBox
</script>
	</body>
</html>
